<!doctype html>
<head>
<!-- Include CSS File Here -->
<link rel="stylesheet" href="random.css"/>
<!-- Include JS File Here -->
<!-- Javascript SDKs-->
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script> 
<script src="js/amazon-cognito-auth.min.js"></script>
<script src="https://sdk.amazonaws.com/js/aws-sdk-2.7.16.min.js"></script> 
<script src="js/amazon-cognito-identity.min.js"></script>   
<script src="js/config.js"></script>
</head>

<body>
  <h1>Pool & Save</h1>
  <h1>USER PROFILE</h1>
<div class="card">
  <img src="profile.jpg" id="picture_value" style="width:100%">
  <p class="title">SIGNED IN AS: </p>
  <label id="email_value"></label><br>
  <p class="title">BOOK RIDE USING CHATBOT</p>
  <p><input type="button" value="Book Ride"  onclick="redirectLex()"/></p>
  <p><input type="button" value="Sign Out"  onclick="signOut()"/></p>

</div>
</div>
<script>
  var data = { 
    UserPoolId : _config.cognito.userPoolId,
        ClientId : _config.cognito.clientId
    };
    var userPool = new AmazonCognitoIdentity.CognitoUserPool(data);
    var cognitoUser = userPool.getCurrentUser();
  
  window.onload = function(){
    if (cognitoUser != null) {
        cognitoUser.getSession(function(err, session) {
            if (err) {
                alert(err);
                return;
            }
            console.log('session validity: ' + session.isValid());
      //Set the profile info
      cognitoUser.getUserAttributes(function(err, result) {
        if (err) {
          console.log(err);
          return;
        }
        console.log(result);
        document.getElementById("email_value").innerHTML = result[2].getValue();  
        document.getElementById("picture_value").src = result[3].getValue();
      });     
      
        });
    }
}
  function signOut(){
      if (cognitoUser != null) {
          cognitoUser.signOut();   
          setTimeout(function(){ window.location = "uLogin.html";; }, 1000); 
        }}
  function redirectLex(){
    if (cognitoUser != null) {
          cognitoUser.signOut();
          setTimeout(function(){ window.location = "success.html";; }, 1000);   
        }
  }
    </script>
  </body>
</html>
